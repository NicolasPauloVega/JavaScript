<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style4.css">
    <script src="./restaurante.js"></script>
    <title>restaurante</title>
</head>
<body>
    <section>

        <div class="contenedor">

            <h1>Pedido</h1><br>

                <h2>Platos</h2><br>

                <label for="platos">Selecciona el plato que desee:</label><br>
                <select id="comida">
                    <option value="0"></option>
                    <option value="10.99">Costillas de cerdo con vino tinto ($10.99)</option>
                    <option value="25.90">Salmon con trigueros y judias blancas ($25.90)</option>
                    <option value="10.75">Pasta con salmon a la mostaza ($10.75)</option>
                    <option value="15.25">Pierna de cordero al horno ($15.25)</option>
                    <option value="12.50">Muslos de pavo con verduras y patatas asadas ($12.50)</option>
                </select><br><br>

                <label for="cantidad-platos">¿Cuantos platos desea? </label><br>
                <input type="number" id="cantidadPlatos" min="0"><br><br>

                <h2>Bebidas</h2><br>
                <label for="bebidas">Selecciona la bebida que desea:</label><br>
                <select id="bebida">
                    <option value="0"></option>
                    <option value="0.00">Limonada (Gratis)</option>
                    <option value="3.00">Coca-cola ($3.00)</option>
                    <option value="2.75">Pepsi ($2.75)</option>
                    <option value="2.00">Té-Helado ($2.00)</option>
                    <option value="5.00">Lima-Limon ($5.00)</option>
                </select><br><br>

                <label>¿Cuantas bebidas desea?</label><br>
                <input type="number" id="cantidadBebidas" min="0"><br>

                <br>
        
                <button id="btn-1" onclick="mostrar()" role="alert">Valor Total</button>

                <div id="respuesta">
                    <strong id="resultado"></strong>
                </div>
        </div>

    </section>
</body>
</html>
