<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carrito.css">
    <script src="https://kit.fontawesome.com/93981ca0bd.js" crossorigin="anonymous"></script>
    <title>Carrito de compras</title>
</head>
<body>

    <h1 class="titulo"> Carrito de compras </h1>

    <div class="img">

        <img src="../img/html-removebg-preview.png" alt="" class="img-html">
        <img src="../img/image-removebg-preview (7).png" alt="" class="img-css">
        <img src="../img/js.png" alt="" class="img-js">
    
    </div>

    <div class="sub-titulo">

        <h2 class="html">Curso Html</h2>
        <h2 class="css">Curso Css</h2>
        <h2 class="js">Curso javaScript</h2>

    </div>

    <div class="valor">

        <h2 class="valor-html"><span id="valorHtml">0</span></h4>
        <h2 class="valor-css"><span id="valorCss">0</span></h4>
        <h2 class="valor-js"><span id="valorJs">0</span></h4>

    </div>

    <div class="boton">

        <div class="boton-html">
            <button type="button" id="incremento-html" onclick="incrementoHtml()">+</button>
            <button type="button" id="decremento-html" onclick="decrementoHtml()">-</button>
        </div>
        
        <div class="boton-css">
            <button type="button" id="incremento-css" onclick="incrementoCss()">+</button>
            <button type="button" id="decremento-css" onclick="decrementoCss()">-</button>
        </div>

        <div class="boton-js">
            <button type="button" id="incremento-js" onclick="incrementoJs()">+</button>
            <button type="button"id="decremento-js" onclick="decrementoJs()">-</button>
        </div>

    </div>

    <div class="boton-reset">
        <button class="btn-html" type="button" id="reset-html" onclick="resetHtml()">reset</button>
        <button class="btn-css" type="button" id="reset-css" onclick="resetCss()">reset</button>
        <button class="btn-js" type="button" id="reset-js" onclick="resetJs()">reset</button>
    </div>

    <div class="resultado">
        <h2 class="html-total">Total</h2>
        <h2 class="css-total">Total</h2>
        <h2 class="js-total">Total</h2>
    </div>

    <div class="valor-total">
        <h2 class="valor-html-total"><span id="val-html">0</span></h2>
        <h2 class="valor-css-total"><span id="val-css">0</span></h2>
        <h2 class="valor-js-total"><span id="val-js">0</span></h2>
    </div>

    <script src="../js/carrito.js"></script>

</body>
</html>
