<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style4.css">
    <title>restaurante</title>
</head>
<body>
    <section>

        <div class="contenedor">

            <h2>Pedido</h2><br>

            <h2>Platos</h2><br>

            <div class="select-contenedor">
                <label for="platos">Selecciona el plato que desee:</label>
                <select name="platos-select" id="1">
                    <option value="0"></option>
                    <option value="1">Costillas de cerdo con vino tinto</option>
                    <option value="2">Salmon con trigueros y judias blancas</option>
                    <option value="3">Pasta con salmon a la mostaza</option>
                    <option value="4">Pierna de cordero al horno</option>
                    <option value="5">Muslos de pavo con verduras y patatas asadas</option>
                </select> <br><br>
            </div>

            <div class="input-contenedor">
                <label for="cantidad-basos">¿Cuantos platos desea? </label>
                <input type="number" id="1"><br><br>
            </div>

            <h2>Bebidas</h2> <br>

            <div class="select-contenedor">
                <label for="bebidas">Selecciona la bebida que desea:</label>
                <select name="bebidas-select" id="2">
                    <option value="0"></option>
                    <option value="1">Limonada</option>
                    <option value="2">Coca-cola</option>
                    <option value="3">Pepsi</option>
                    <option value="4">Té-Helado</option>
                    <option value="5">Lima-Limon</option>
                </select><br><br>
            </div>

            <div class="input-contenedor">
                <label>¿Cuantas bebidas desea?</label>
                <input type="number" id="2">
            </div>

        </div>

    </section>
</body>
</html>
