<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style4.css">
    <script src="../js/restaurante.js"></script>
    <title>restaurante</title>
</head>
<body>
    <section>

        <div class="contenedor">

            <h1>Pedido</h1><br>

                <h2>Platos</h2><br>

                <label for="platos">Selecciona el plato que desee:</label><br>
                <select name="platos-select" id="1">
                    <option value="0"></option>
                    <option value="10.99">Costillas de cerdo con vino tinto</option>
                    <option value="25.90">Salmon con trigueros y judias blancas</option>
                    <option value="10.75">Pasta con salmon a la mostaza</option>
                    <option value="15.25">Pierna de cordero al horno</option>
                    <option value="12.50">Muslos de pavo con verduras y patatas asadas</option>
                </select><br><br>

                <label for="cantidad-basos">¿Cuantos platos desea? </label><br>
                <input type="number" id="1"><br><br>

                <h2>Bebidas</h2><br>
                <label for="bebidas">Selecciona la bebida que desea:</label><br>
                <select name="bebidas-select" id="2">
                    <option value="0"></option>
                    <option value="0.00">Limonada</option>
                    <option value="3.00">Coca-cola</option>
                    <option value="2.75">Pepsi</option>
                    <option value="2.00">Té-Helado</option>
                    <option value="5.00">Lima-Limon</option>
                </select><br><br>

                <label>¿Cuantas bebidas desea?</label><br>
                <input type="number" id="2"><br>

                <br>
        
                <button id="btn-1" onclick="mostrar()" class="btn btn-outline-dark" role="alert">Valor Total</button>
        
                <div id="respuesta">
                <strong id="resultado"></strong>
            </div>
        </div>

    </section>
</body>
</html>
